	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="aframe-particle-system-component-master/dist/aframe-particle-system-component.min.js"></script>
		<script src="AR.js-master/aframe/build/aframe-ar.js"> </script>

	</head>

	<body>
		<a-scene>
			 <a-assets>
    			<img id="sky" src="sky.jpg">
				</a-assets>

			<a-sky src="#sky"></a-sky>
		<!--	<a-entity hello-world></a-entity>
			<a-entity hello-world="count: 7"></a-entity> -->
			<a-entity position="0 2.25 -15" particle-system="color: #EF0000, #44CC00; preset: rain;"></a-entity>

			<a-marker preset="hiro">
				<a-box position="0 0.5 0" material="color: red; "> </a-box> 
				<a-entity position="0 0 1" particle-system="preset: rain; 
				 	 size: 5; color:yellow;"></a-entity> 
			</a-marker>

			<a-marker preset="kanji">
				<a-entity geometry="primitive: box; height: 1; width: 1; depth: 1;" 
					  position="0 0.5 0" material="color: blue; "> </a-box>
				<a-entity position="0 0 1" particle-system="preset: snow; size: 10"></a-entity>
			</a-marker>

			<a-entity camera> </a-entity>
		</a-scene>

	</body>

</html>
