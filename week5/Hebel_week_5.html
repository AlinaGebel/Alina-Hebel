<!doctype html>
<html>
	<meta charset="utf-8">
 	<title>Завдання п'ятого тижня</title>

 <script src="https://aframe.io/releases/1.2.0/aframe.min.js">  </script>
 <script src="AR.js-master/aframe/build/aframe-ar.js"> </script>
 <script src="aframe-particle-system-component-master/dist/aframe-particle-system-component.min.js"> </script> 
 <script src="https://unpkg.com/aframe-plot-component/dist/aframeplot-component.min.js"> </script>
</script> 
 
  	<body style="margin : 0px; overflow: hidden;">
  	<a-scene embedded arjs> 
	
		<a-marker preset="hiro">
			<a-box position="0 0.5 0" material="color: red; "> </a-box> 
			<a-entity position="0 1 -2" particle-system="preset: rain; 
				  size: 5; color: #EF0000, #44CC00"></a-entity> 
		</a-marker>

		<a-marker preset="kanji">
			<a-entity geometry="primitive: box; height: 1; width: 1; depth: 1;" 
				  position="0 0.5 0" material="color: blue; "> </a-box>
			<!--<a-entity position="0 0 1" particle-system="preset: snow; size: 10"></a-entity> -->
			<a-entity plot="function: ((3*x)^2 - (4*y)^2)/4; order: 32; show_zero_planes: true;
 					bounds: -0.5 0.5 -0.5 0.5 -0.5 0.5; color: #04F"> </a-entity>
		</a-marker>

		
	<a-entity camera> </a-entity>
	</a-scene>
</html>
