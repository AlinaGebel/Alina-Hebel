<!DOCTYPE html>
<html>
<head>
	<title>Завдання 11 тижня</title>
</head>
<body>
	<canvas id="Canvas"></canvas>
	<script src="https://threejs.org/build/three.min.js"></script>
	//<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/GLTFLoader.js"></script>
<script>
	
	
	var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
	renderer.setClearColor(0xffb6c1);
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(window.innerWidth, window.innerHeight);

	var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20000);

	var scene = new THREE.Scene();

	var lightOne = new THREE.AmbientLight(0xfffff, 0.5);
	scene.add(lightOne);

	var lightTwo=new THREE.PointLight(0xfffff, 0.5);
	scene.add(lightTwo);

	var GLTF = new THREE.GLTFLoader(); 
        GLTF.load("burger.glb", function(mesh){
                           
        burger = mesh.scene;
		burger.traverse(function(obj){
            if (obj.isMesh) {
                obj.castShadow = true;
                obj.receiveShadow = true;
                }
        	});
                
        	burger.position.set(-100, -20, 300); 

        	scene.add(burger);
        });            

        controls = new THREE.OrbitControls(camera,renderer.domElement); 
        controls.autoRotate = true;

	requestAnimationFrame(render);

	function render(){

		renderer.render(scene, camera);
		requestAnimationFrame(render);
	}

	function animate()
{
    controls.update();
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
	
	</script>
</body>
</html>
