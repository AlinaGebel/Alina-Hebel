<html>

	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		
		<script>
			AFRAME.registerComponent('hello-world', {
 			init: function () {
 			console.log('Hello, World!');
 		}
 		});

		</script>
	</head>

	<body>
		<a-scene>
			 <a-assets>
    			<img id="sky" src="sky.jpg">
				</a-assets>

			<a-sky src="#sky"></a-sky>
			<a-entity hello-world></a-entity>
		</a-scene>

	</body>

</html>
